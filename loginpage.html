    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#f87171',
                        blue: {
                            login: '#0037A9'
                        },
                        red: {
                            google: '#e53e3e'
                        }
                    }
                }
            }
        }

        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            document.documentElement.classList.add('dark');
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white transition-colors duration-200 min-h-screen flex flex-col">
    <!-- Header with navigation -->
    <header class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <img src="asset/Logo UNAIR.png" alt="Logo" class="h-12 w-12 rounded-full border-2 border-blue-500">
                        <span class="ml-3 text-xl font-bold">CAMPUS ARENA</span>
                </div>
                
                <nav class="hidden md:flex space-x-6 items-center">
                    <a href="Homepage.html" class="font-medium hover:text-primary transition">Home</a>
                    <a href="#" class="font-medium hover:text-primary transition">News</a>
                    <a href="#" class="font-medium hover:text-primary transition">Video</a>
                    <a href="#" class="font-medium hover:text-primary transition">Schedule &amp; Results</a>
                    <a href="#" class="font-medium hover:text-primary transition">Profile Athletes</a>
                    <a href="loginpage.html" class="font-medium text-primary transition">Login</a>
                    <div class="relative">
                        <input type="text" placeholder="Search here" class="pl-3 pr-10 py-1 rounded-full bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary text-base">
                        <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400"></i>
                    </div>
                </nav>
                
                <button class="md:hidden text-gray-800 dark:text-white" id="mobile-menu-button">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            
            <!-- Mobile menu, hidden by default -->
            <div class="md:hidden hidden pt-4 pb-2" id="mobile-menu">
                <a href="Homepage.html" class="block py-2 hover:text-primary transition">Home</a>
                <a href="#" class="block py-2 hover:text-primary transition">News</a>
                <a href="#" class="block py-2 hover:text-primary transition">Video</a>
                <a href="#" class="block py-2 hover:text-primary transition">Schedule &amp; Results</a>
                <a href="#" class="block py-2 hover:text-primary transition">Profile Athletes</a>
                <a href="loginpage.html" class="block py-2 text-primary transition">Login</a>
                <div class="relative mt-2">
                    <input type="text" placeholder="Search here" class="w-full pl-3 pr-10 py-2 rounded-full bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary text-base">
                    <i class="fas fa-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content with login form -->
    <main class="flex-grow flex items-center justify-center py-10 px-4">
        <div class="w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-8">Log in</h1>
            
            <form>
                <!-- Email Input -->
                <div class="mb-4">
                    <input type="email" id="email" placeholder="Email" class="w-full px-4 py-3 rounded-md bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-base shadow-sm" required="">
                </div>
                
                <!-- Password Input -->
                <div class="mb-6">
                    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 rounded-md bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent text-base shadow-sm" required="">
                </div>
                
                <!-- Login Button -->
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-login text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-800 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        Log in
                    </button>
                </div>
                
                <!-- Forgot Password Link -->
                <div class="text-center mb-8">
                    <a href="forgot_password.html" class="text-primary hover:text-blue-700 dark:hover:text-blue-400 text-sm transition duration-200">
                        Forgot Password?
                    </a>
                </div>
            </form>
            
            <!-- Divider with text -->
            <div class="flex items-center justify-center mb-8">
                <div class="border-t border-gray-300 dark:border-gray-700 flex-grow"></div>
                <span class="px-4 text-gray-500 dark:text-gray-400 text-sm">or sign in with</span>
                <div class="border-t border-gray-300 dark:border-gray-700 flex-grow"></div>
            </div>
            
            <!-- Alternative login options -->
            <div class="space-y-3">
                <!-- Create Account Button -->
                <button onclick="window.location.href = 'create_account.html';"class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 flex items-center justify-center">
                    <i class="far fa-envelope mr-2"></i>
                    Create Account
                </button>
                
                <!-- Google Login Button -->
                <button class="w-full bg-red-google text-white font-semibold py-3 px-4 rounded-md hover:bg-red-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 flex items-center justify-center">
                    <i class="fab fa-google mr-2"></i>
                    Log in with google
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col items-center">
                <div class="text-2xl font-bold tracking-wider mb-2">CAMPUS ARENA</div>

                    <p class="text-lg font-semibold">Universitas Airlangga</p>

                <div class="flex space-x-4 mb-4">

                    <a href="#" class="hover:text-primary"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="text-xs text-gray-400">
                    <p>Â© 2023 Campus Arena. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (event) => {
            if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
        
        // Simple form validation
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // In a real application, you would send these values to your server
            console.log('Login attempt:', { email, password });
            
            // For demo purposes only - show success message
            alert('Login functionality would be implemented on the server side');
        });
    </script>


</body></html>
