<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Arena - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0033a0',
                    },
                },
            },
            darkMode: 'class',
        }

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('light');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
        
        .dark {
            color-scheme: dark;
        }
        
        .dark body {
            background-color: #181818;
            color: #fff;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-900 shadow-md">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center justify-between flex-wrap">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold pixel-font tracking-wider">CAMPUS ARENA</h1>
                </div>
                
                <div class="hidden md:flex items-center space-x-6">
                    <nav class="flex space-x-6">
                        <a href="#" class="text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-blue-400">Home</a>
                        <a href="#" class="text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-blue-400">News</a>
                        <a href="#" class="text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-blue-400">Video</a>
                        <a href="#" class="text-gray-800 dark:text-gray-200 hover:text-primary dark:hover:text-blue-400">Schedule & Results</a>
                        <a href="#" class="text-primary dark:text-blue-400 font-medium">Login</a>
                    </nav>
                    
                    <div class="relative">
                        <input type="text" placeholder="Search here" class="bg-gray-100 dark:bg-gray-800 rounded-md pl-8 pr-4 py-1 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                
                <!-- Mobile menu button -->
                <button class="md:hidden flex items-center p-2 rounded-md text-gray-700 dark:text-gray-300" id="mobileMenuButton">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
            
            <!-- Mobile menu, hidden by default -->
            <div class="hidden md:hidden w-full mt-2" id="mobileMenu">
                <nav class="flex flex-col space-y-3 pb-3">
                    <a href="#" class="text-gray-800 dark:text-gray-200">Home</a>
                    <a href="#" class="text-gray-800 dark:text-gray-200">News</a>
                    <a href="#" class="text-gray-800 dark:text-gray-200">Video</a>
                    <a href="#" class="text-gray-800 dark:text-gray-200">Schedule & Results</a>
                    <a href="#" class="text-primary dark:text-blue-400 font-medium">Login</a>
                    
                    <div class="relative mt-2">
                        <input type="text" placeholder="Search here" class="w-full bg-gray-100 dark:bg-gray-800 rounded-md pl-8 pr-4 py-1 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto">
            <h1 class="text-4xl font-bold text-center mb-2">Create a New Password</h1>
            <p class="text-center text-gray-600 dark:text-gray-400 mb-8">Enter your new password</p>
            
            <div class="space-y-6">
                <div>
                    <input type="password" id="newPassword" placeholder="Enter new password" class="w-full px-4 py-3 rounded-md bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary text-base">
                </div>
                
                <div>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" class="w-full px-4 py-3 rounded-md bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary text-base">
                </div>
                
                <div class="flex justify-center">
                    <button id="nextBtn" class="bg-primary hover:bg-blue-700 text-white font-medium py-3 px-12 rounded-md transition duration-300">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <h2 class="text-3xl font-bold mb-4 pixel-font">CAMPUS ARENA</h2>
                <p class="text-gray-300">Presented By:</p>
                <p class="text-xl">Universitas Airlangga</p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Password validation
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const nextBtn = document.getElementById('nextBtn');

        nextBtn.addEventListener('click', () => {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (!newPassword) {
                alert('Please enter a new password');
                return;
            }
            
            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Here you would typically make an API call to update the password
            alert('Password has been successfully updated');
            // Redirect to login page after password reset
            // window.location.href = 'login.html';
        });
    </script>
</body>
</html>
